<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="display">
            <h3>Player <span class="displayPlayer playerX">X</span>'s turn</h3>
        </div>
        <div class="container text-white bg-dark">
            <div class="row" id="board">
                <div class="tile col-sm-4" id="0"></div>
                <div class="tile col-sm-4" id="1"></div>
                <div class="tile col-sm-4" id="2"></div>
                <div class="tile col-sm-4" id="3"></div>
                <div class="tile col-sm-4" id="4"></div>
                <div class="tile col-sm-4" id="5"></div>
                <div class="tile col-sm-4" id="6"></div>
                <div class="tile col-sm-4" id="7"></div>
                <div class="tile col-sm-4" id="8"></div>
            </div>
        </div>
    <div class="display announcer hide"></div>
    <div class="controls">
        <button id="reset" class="btn btn-danger">Reset</button>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
